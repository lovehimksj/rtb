<!DOCTYPE html>
<html lang="en">
<base href="/marketeer_app/">
<head>
    <meta charset="UTF-8">
    <title>Uahoy Merchant</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="lib/vendor/materialize/css/materialize.css" media="screen,projection">
    <!--Import style.css-->
    <link rel="stylesheet" href="lib/src/css/style.css" media="all">
    <!--Import jQuery-->
    <script type="text/javascript" src="lib/vendor/jquery/jquery.js"></script>
    <!--Import materialize -->
    <script type="text/javascript" src="lib/vendor/materialize/js/materialize.js"></script>
    <!--Import Charts -->
    <script type="text/javascript" src="lib/vendor/chart/js/chart.js"></script>

    <meta name="apple-itunes-app" content="app-id=1234567890">
    <meta name="HandheldFriendly" content="true">

    <meta name="theme-color" content="#0589ca">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Uahoy Merchant">
    <link rel="manifest" href="manifest.json">

</head>
<body>
<div class="navbar-fixed">
    <nav class="light-blue darken-1">
        <div id="headerNav" class="nav-wrapper app-nav">
        </div>
    </nav>
</div>
<main>
    <div class="row">
        <div class="col s12">
            <div class="card-panel create-campaign-card">

                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your branch</option>
                        <option value="1">Branch 1</option>
                        <option value="2">Branch 2</option>
                        <option value="3">Branch 3</option>
                    </select>
                    <label>Select Branch</label>
                </div>

                <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Enter Coupon Code</label>
                </div>

                <div class="input-field col s6 right-align">
                    <button class="btn waves-effect waves-light orange darken-3" type="button" name="action"
                            onclick="redeemCoupon()">Redeem Coupon
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer grey darken-1" id="footer"></footer>


<div id="confirmationModal" class="modal confirm-modal">
    <div class="modal-content">
        <h5>Coupon Check</h5>
        <span>
				Coupon status will be shown here <br>
            is coupon valid or not and redemption status
			</span>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn-flat">Close</button>
    </div>
</div>

<script>
    $(document).ready(function () {
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
        $('.campaign-info-modal').modal({
            startingTop: '0%',
            endingTop: '0%'
        });
        $('.confirm-modal').modal({
            endingTop: '25%'
        });

        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
    });
</script>

<!--Import tiles -->
<script type="text/javascript" src="lib/src/js/tile.js"></script>
<script type="text/javascript" src="lib/src/js/custom.js"></script>

<script>
    $(document).ready(function () {
        $('select').material_select();
    });
</script>
</body>
</html>
